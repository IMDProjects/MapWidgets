<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
	<div id="labelinfo">
	Climate Stations
	</div>
    <div id="example-map" style="height:500px;position:absolute;width:500px;">
    </div>
    <script>
      var NPMap = NPMap || {};
	  
	  var ptStyle = {
		radius: 8,
		color: "#0008ff"
		};
      
      NPMap.config = {
        api: 'leaflet',
        div: 'example-map',
        layers: [{
          identify: {
            content: 'The station code is: {{StationCode}}',
            title: '{{StationName}} ({{SourceCode}})'
          },
          name: 'SNOWCOURSE Weather Stations',
          type: 'GeoJson',
		  style: ptStyle,
          url: 'http://inp2300fcvalcaa/Content/NPMapTest/climateStationsSNOWCOURSE.txt'
        },
		{
			identify: {
				content: '{{UNIT_CODE}}',
				simpleTree: true,
				title: '{{Full_Name}}'
			  },
			  layers: 'all',
			  name: 'National Parks',
			  opacity: 0.7,
			  tiled: false,
			  type: 'ArcGisServerRest',
			  url: 'http://irmaservices.nps.gov/arcgis/rest/services/NPSData/NPS_Boundaries_WebMercator_labelfree/MapServer'
			}
		]
      };
	   
      (function() {
        var s = document.createElement('script');
        s.src = 'http://www.nps.gov/npmap/1.0.0/bootstrap.js';
        document.body.appendChild(s);
      })();
    </script>
  </body>
</html>
